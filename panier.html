<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e7b638354.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="bloc_page">
        <header>
            <div>
                <img src="logo.png" alt="logo" id="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accuil</a></li>
                    <li><a href="">Panier <i class="far fa-cart-plus"></i></a></li>
                </ul>
            </nav>
          </header>
    </div>
    <main>
        <div id="panier" class="panier">
            
        </div>
        <form id="info-client">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="" placeholder="Votre Nom" required>
            </div>
            <div>
                <label for="prénom">Prénom :</label>
                <input type="text" class="" placeholder="Votre Prénom" required>
            </div>
            <div>
                <label for="addresse">Addresse :</label>
                <input type="text" class="" placeholder="Votre Addresse" required>
            </div>
            <div>
                <label for="ville">Ville :</label>
                <input type="text" class="" placeholder="Votre Ville" required>
            </div>
            <div>
                <label for="postal">Postal :</label>
                <input type="text" class="" placeholder="Votre Postal" required>
            </div>
            <div>
                <label for="téléphone">Téléphone :</label>
                <input type="text" class="" placeholder="Votre Numéro Téléphone" required>
            </div>
            <div>
                <label for="emaail">Email :</label>
                <input type="email" class="" placeholder="Votre Email Addresse" required>
            </div>


        </form>
        <button value="Buy now" class="btn">Buy now</button>
    </main>   
    <script src="panier.js"></script>
     
    
</body>
</html>
